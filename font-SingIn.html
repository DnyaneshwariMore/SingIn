<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SingIn</title>
    <link rel="stylesheet" href="./font-SingIn.css">
    <link rel="shortcut icon" href="./images/img2.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=K2D&family=Merriweather+Sans:wght@500&display=swap" rel="stylesheet">
</head>
<body>
   <div id="container">
        <form>
            <div id="div1">
                <h3>WELCOME BACK</h3>
                <i class="fa-solid fa-face-laugh fa-5x"></i>
                <h1>Sign In to Your Account</h1>
                <h4>Let's get you signed in and straight to the icons.</h4>
            </div>
            <div id="con1">
                <label for="Email Address">Email Address</label><br>
                <input type="email" name="Email" class="inp" placeholder="e.g. tchalla@wakanda.gov"><i class="fa-solid fa-envelope"></i><br>
            </div>
            <div id="con2">
                <label for="Password">Password</label><br>
                <input type="password" name="Password" class="inp"><i class="fa-solid fa-lock"></i><br>
            </div>
              <div id="div2">
                <div>
                <input type="checkbox">
                <label for="Remember me">Remember me</label>
                </div>
                  <div>
                    <a href="#">Forgot your password?</a><br>
                  </div>
              </div><br><br>
            <button type="button" id="btn">Sign In
                <i class="fa-solid fa-arrow-right-to-bracket"></i>
            </button><br><br><br>
            <div>
                <span>Don't have an account?</span><a href="#">Sign up and get started!</a>
            </div>
        </form>
   </div>
</body>
</html>
